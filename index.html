<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocket Man</title>
    <link rel="stylesheet" href="css/game.css" type="text/css">
</head>
<body>
    <main>
        <div class="game-wrapper">
            <div class="col">
                <img src="img/missile-drop-down-white.png" class="missile" id="bomb-1">
                <div id="city-1" class="city city1" data-city="1"></div>
            </div>
            <div class="col">
                <img src="img/missile-drop-down-white.png" class="missile" id="bomb-2">
                <div id="city-2" class="city city2" data-city="2"></div>
            </div>
            <div class="col">
                <img src="img/missile-drop-down-white.png" class="missile" id="bomb-3">
                <div id="city-3" class="city city3" data-city="3"></div>
            </div>
            <div class="col">
                <img src="img/missile-drop-down-white.png" class="missile" id="bomb-4">
                <div id="city-4" class="city city4" data-city="4"></div>
            </div>
        </div>
        <div class="keyboard-wrapper">
            <div class="keyboard">Q</div>
            <div class="keyboard">W</div>
            <div class="keyboard">E</div>
            <div class="keyboard">R</div>
        </div>
        <div class="score-wrapper">
            <div class="score totals">
                <h2>DEFLECTS:</h2>
                <p id="score">0</p>
            </div>
            <div class="toll totals">
                <h2>DEATH TOLL:</h2>
                <p id="toll">1,125,423</p>
            </div>
        </div>
        <div id="start" class="start">START</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/anims-lasers.js"></script>
        <script src="JS/audio.js"></script>
    </main>
</body>
</html>
