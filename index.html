<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocket Man</title>
    <link rel="stylesheet" href="css/game.css" type="text/css">
</head>
<body>
<main>
    <div class="game-wrapper">
        <div class="col">
            <img src="img/missile-drop-down-white.png" class="missile" id="bomb-1">
            <img src="img/cities-paris.png" id="city-1" class="city" data-city="1">
        </div>
        <div class="col">
            <img src="img/missile-drop-down-white.png" class="missile" id="bomb-2">
            <img src="img/cities-prague.png" id="city-2" class="city" data-city="2">
        </div>
        <div class="col">
            <img src="img/missile-drop-down-white.png" class="missile" id="bomb-3">
            <img src="img/cities-new-york.png" id="city-3" class="city" data-city="3">

        </div>
        <div class="col">
            <img src="img/missile-drop-down-white.png" class="missile" id="bomb-4">
            <img src="img/cities-dubai.png" id="city-4" class="city" data-city="4">
        </div>
    </div>
    <div class="keyboard-wrapper">
        <div class="keyboard">Q</div>
        <div class="keyboard">W</div>
        <div class="keyboard">E</div>
        <div class="keyboard">R</div>
    </div>
    <div class="score-wrapper">
        <div class="score totals">
            <h2>DEFLECTS:</h2>
            <p id="score">0</p>
        </div>
        <div class="toll totals">
            <h2>DEATH TOLL:</h2>
            <p id="toll">1,125,423</p>
        </div>
    </div>
    <div id="start" class="start">START</div>
</main>
</body>
</html>
